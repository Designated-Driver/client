<!DOCTYPE html>
<html>
  <head>
    <title>Designated Driver Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
		width: 100%;
      }
	  
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        var currentLocation = {lat: 41.85, lng: -87.65};
        var indianapolis = {lat: 37.775, lng: -122.419};

        var map = new google.maps.Map(document.getElementById('map'), {
          center: currentLocation,
          zoom: 7
        });
		infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
			        var directionsDisplay = new google.maps.DirectionsRenderer({
          map: map
        });

        var request = {
          destination: indianapolis,
          origin: pos,
          travelMode: 'DRIVING'
        };

        var directionsService = new google.maps.DirectionsService();
        directionsService.route(request, function(response, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(response);
          }
        });
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
	  
	  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARG8Lfen83pjBmzVDhwMfJOYwFnPXy9c4&callback=initMap"
        async defer></script>
  </body>
</html>
